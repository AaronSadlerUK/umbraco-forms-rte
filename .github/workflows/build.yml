name: Build and Package

env:
  Output: .\output

# Controls when the action will run
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v2.*"
jobs:
  inject-variables:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set.outputs.version }}
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v2.x

      - id: set
        run: echo "::set-output name=version::${{ env.GITHUB_REF_SLUG }}"

  build:
    needs: [inject-variables]
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.4.0

      - name: install Umbraco package tool
        run: dotnet tool install Umbraco.Tools.Packages --global

      - name: Build
        run: dotnet build .\src\Mw.UmbForms.Rte.sln --configuration Release

      - name: Write variables
        run: echo "${{ toJson(needs.inject-variables) }}"

      - name: Write outputs
        run: echo "${{ toJson(needs.inject-variables.outputs) }}"

      - name: Write version
        run: echo ${{ needs.inject-variables:ouputs.version }}

      - name: Pack Umbraco package
        run: UmbPack pack .\src\package.xml -o ${{ env.Output }} -v ${{ needs.inject-variables:ouputs.version }}

      - name: Pack NuGet package
        run: dotnet pack .\src\Mw.UmbForms.Rte
          --configuration Release
          --output ${{ env.Output }}
          -p:Version=${{ needs.inject-variables.ouputs.version }}
          -p:PackageId=Mw.UmbracoForms.Rte

      - name: Create artifacts
        uses: actions/upload-artifact@v1
        with:
          name: my-artifact
          path: ${{ env.Output }}
