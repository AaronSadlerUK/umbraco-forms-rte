name: Build and Package

env:
  Output: .\output
  SlnFile: .\src\Mw.UmbForms.Rte.sln

# Controls when the action will run
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v2.*'
jobs:

  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2      

      - name: Version checkout
        run: echo ${GITHUB_REF##*/}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.4.0

      - name: Build
        run: dotnet build ${env.SlnFile} --configuration Release
      
  package:
    needs: build
    runs-on: windows-latest

    steps:     
        
      - name: install Umbraco package tool
        run: dotnet tool install Umbraco.Tools.Packages --global

      # - name: Pack Umbraco package
      #   run: UmbPack pack .\src\package.xml -o ${env.Output} -v ${GITHUB_REF##*/}

      - name: Pack NuGet package
        run: dotnet pack ${env.SlnFile}
              --configuration Release
              --output ${env.Output}
              -p:Version=${GITHUB_REF##*/}
              -p:PackageId=Umbraco.Tools.Packages

      - name: Create artifacts
        uses: actions/upload-artifact@v1
        with:
          name: my-artifact
          path: ${env.Output}
