name: Build and Package

env:
  Output: .\output  

# Controls when the action will run
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v2.*"
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.4.0

      - name: Build
        run: dotnet build .\src\Mw.UmbForms.Rte.sln --configuration Release

  inject-variables:
    runs-on: ubuntu-latest
    needs: [build]
    outputs:
      #version: ${{ steps.set_output.outputs.version }}
      version: ${{env.GITHUB_REF_SLUG}}
    steps: 
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v2.x
      #- id: set_output
      #  run: echo "::set-output name=version::${{env.GITHUB_REF_SLUG}}"
  package:
    needs: [build, inject-variables]
    runs-on: windows-latest

    steps:    
      - name: install Umbraco package tool
        run: dotnet tool install Umbraco.Tools.Packages --global

      - name: Pack Umbraco package
        run: UmbPack pack .\src\package.xml -o ${{ env.Output }} -v ${{ needs.inject-variables.ouputs.version }}

      - name: Pack NuGet package
        run: dotnet pack .\src\Mw.UmbForms.Rte
          --configuration Release
          --output ${{ env.Output }}
          -p:Version=${{ needs.inject-variables.ouputs.version }}
          -p:PackageId=Mw.UmbracoForms.Rte

      - name: Create artifacts
        uses: actions/upload-artifact@v1
        with:
          name: my-artifact
          path: ${{ env.Output }}
